<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function plus(){
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let ans = document.getElementById("ans");
        ans.value=parseInt(num1.value)+parseInt(num2.value);
    }
</script>
</head>
<body>
    <form>
        <input type="text" id="num1" size="5" >
        +
        <input type="text" id="num2" size="5">
        =
        <input type="text" id="ans" size="5">
        <input type="button" value="Go Go" onclick="plus()">
    </form>
    
</body>
</html>
